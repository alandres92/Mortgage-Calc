    <div class= "container-fluid container">
        <img src="/img/PlaceHolderImg.png" class="responsive center" >
        <div class="rev-styleB">
            <h2 class="center">Mortgage Loan Calculator</h2>
        <p>
            <h6 class="center">This tool is made to calculate your mortgage loan!</h6>
        </div>
        <div id="loanSrc">  <!-- loan form here-->
            <form name="loanForm" class= "rev-styleB">
                <table class="center"> 
                    <tr>
                        <td>Loan Amount:</td>
                        <td><input type="text" id="loanAmt" size="10" value="a"></td>
                    </tr>
                    <tr>
                        <td>Number of Months:</td>
                        <td><input type="text" id="months" size="10" value="a"></td>
                    </tr>

                    <tr>
                        <td>Annual Interest Rate:</td>
                        <td><input placeholder="4.5%" type="text" id="rate" size="10" value="a"></td>
                    </tr>

                    <tr>
                        <td>Extra Monthly Payment:</td>
                        <td><input type="text" id="extra" size="10" value="a"></td>
                    </tr>
                    <td><br></td>
                    <tr>
                        
                        <td><input type="button" onclick="validate()" class="btn-success btn-lg" value="Calculate"></td>
                        <td><input type="button" onclick="startOver()" class="btn-danger btn-lg" value="Start Over"></td>
                    </tr>

                </table>
            </form>
        </div>
        <div class= "rev-style" id="loanInfo"> <!-- display loan info-->
            loan info

        </div>

        <div class= "rev-styleB" id="tHead"> <!--table begins here-->
            table header
        </div>
        <div class= "rev-style" id="table">
            table
